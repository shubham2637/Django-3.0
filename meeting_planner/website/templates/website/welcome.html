<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
<h1>Welcome to the Meeting Planner!</h1>
<p>
    This is the demo application for the course by Singh
    <em>Django: Getting Started</em>
    on <a href="https://www.pluralsight.com">
    Pluralsight</a>.
</p>
<h2>
    <ol>
        {% for meeting in meetings%}
        <li>
            <a href="{% url 'details' meeting.id %}">{{meeting.title}}</a>


        </li>
        {% endfor %}
    </ol>
</h2>
<a href="{% url 'room_list' %}">Rooms List</a>
</body>
</html>
